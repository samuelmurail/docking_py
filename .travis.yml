language: python

# Doesn't matter, tox will test py35, py36, py37 and py38
python:
  - "3.7"

matrix:
    include:
        - os: linux
        - os: osx

install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda config --add channels conda-forge
  - conda config --add channels bioconda
  - conda config --add channels acellera
  - conda create -q --name docking python=$TRAVIS_PYTHON_VERSION mgltools smina vina qvina
  - conda activate docking
  # Need to update pip, setuptools and wheel only for python3.5
  - pip install -U pip setuptools wheel 
  # Install tox-travis to use tox in travis
  - pip install tox-travis tox-conda
  - pip install -r requirements.txt

script:
  - tox

after_success:
  - codecov